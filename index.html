<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>国内中继地图 - BI6LAL整理，数据来自公众号ZJPLCX</title>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=d55ca0e5056bc1ea0230557cb9ef99fa&plugin=AMap.RangingTool"
    ></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/sql-wasm.js"></script>
    <script>
      var db = null;
      const sqlPromise = initSqlJs({
        locateFile: (file) => `./js/${file}`,
      });
      const dataPromise = fetch("./ham_rpt.sqlite").then((res) => res.arrayBuffer());
      Promise.all([sqlPromise, dataPromise]).then((data) => {
        const [SQL, buf] = data;
        db = new SQL.Database(new Uint8Array(buf));
        $('#loading').text('数据库已加载').hide(3000);
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
    <div class="plugins"></div>
    <div id="warning">
      提示：标注点并非中继的真实地址。
      <a href="https://github.com/git4coder/repeater.ham.upall.cn">Github</a>                                                                       
    </div>
    <div id="loading">数据库加载中…</div>
    <script src="js/map.js"></script>
    <script>
      document.body.addEventListener(
        "touchmove",
        function (e) {
          e.preventDefault(); //阻止默认的处理方式(阻止下拉页面)
        },
        { passive: false }
      ); //passive 参数不能省略，用来兼容ios和android
    </script>
  </body>
</html>
